{% extends "_shared/base.html" %}

{% block content %}

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <div class="row">
        <div class="col-md-7">
            <img src="http://placehold.it/500x600">
        </div>
        <div class="col-md-5">
            <h1>{{ product.name }}</h1>
            <p>{{ product.description }}</p>
            <form action="" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Buy Shirts Now" />
            </form>
        </div>
    </div>

{% endblock %}
